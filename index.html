<!DOCTYPE html>
<html>

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

<header>
	<nav>
		<div class="row clearfix"><img src="images/logo.png" class="logo">

			<ul class="main-nav animated slideInDown" id="checkclass">
				<li><a href="#">FOOD DELIVERY</a></li>
				<li><a href="#">WHO TO ORDER</a></li>
				<li><a href="#">SIGN UP</a></li>

		</div>
	</nav>

<div class="main-content-header">
	<h1>Welcome To <span class="colorchange">Quantum Cafe</span>. <br>

	<a href="#" class="btn btn-nav">Show ME More</a>
	</div>

<script>
	function slideshow() {
		var x = document.getElementById('checkclass')

		if (x.style.display === "none") {
			x.style.display="block";
		}else{
			x.style.display="none";
		}
	}
</script>
